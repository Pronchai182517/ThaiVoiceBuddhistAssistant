services:
  thai-voice-buddhist-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bai-buddhist-ai
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service (optional - use for local development)
  dev:
    image: node:20-alpine
    container_name: bai-buddhist-ai-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
